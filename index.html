<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title></title>
	<style>
		body {
			margin: 0;
		}
	</style>
	<link rel="preload" href="./assets/shop.svg" as="image">
	<link rel="preload" href="./assets/logo.svg" as="image">
	<link rel="preload" href="./assets/bag1.svg" as="image">
	<link rel="preload" href="./assets/bag2.svg" as="image">
	<link rel="preload" href="./assets/bag3.svg" as="image">
	<link rel="preload" href="./assets/bag4.svg" as="image">
	<link rel="preload" href="./assets/star.svg" as="image">
	<link rel="preload" href="./assets/tree.svg" as="image">
	<link rel="preload" href="./assets/line.svg" as="image">
	<link rel="preload" href="./assets/ding.svg" as="image">
	<link rel="preload" href="./assets/light.svg" as="image">
	<link rel="preload" href="./assets/cloud1.svg" as="image">
	<link rel="preload" href="./assets/cloud2.svg" as="image">
	<link rel="preload" href="./assets/cloud3.svg" as="image">
	<link rel="preload" href="./assets/bird1_left.svg" as="image">
	<link rel="preload" href="./assets/bird1_right.svg" as="image">
	<link rel="preload" href="./assets/bird2_left.svg" as="image">
	<link rel="preload" href="./assets/bird2_right.svg" as="image">
	<link rel="stylesheet" href="./index.css">
</head>
<body>
	<div class="canvas">
		<div class="floor-stuff">
			<div class="shop">
				<img class="shop-logo" src="./assets/logo.svg" alt="">
				<div class="shop-eaves"></div>
				<div class="shop-glass shop-glass--left">
					<div class="glass-main">
						<img class="bag bag1" src="./assets/bag1.svg" alt="">
						<img class="bag bag2" src="./assets/bag2.svg" alt="">
					</div>
					<div class="glass-light"></div>
					<img class="star star1" src="./assets/star.svg" alt="">
					<img class="star star2" src="./assets/star.svg" alt="">
					<img class="star star3" src="./assets/star.svg" alt="">
				</div>
				<div class="shop-glass shop-glass--right">
					<div class="glass-main">
						<img class="bag bag3" src="./assets/bag3.svg" alt="">
						<img class="bag bag4" src="./assets/bag4.svg" alt="">
					</div>
					<div class="glass-light"></div>
					<img class="star star4" src="./assets/star.svg" alt="">
					<img class="star star5" src="./assets/star.svg" alt="">
					<img class="star star6" src="./assets/star.svg" alt="">
				</div>
			</div>
			<div class="tree-box">
				<img class="tree" src="./assets/tree.svg" alt="">
				<img class="line" src="./assets/line.svg" alt="">
			</div>
			<img class="ding" src="./assets/ding.svg" alt="">
			<img class="cloud1" src="./assets/cloud1.svg" alt="">
			<img class="cloud2" src="./assets/cloud2.svg" alt="">
			<img class="cloud3" src="./assets/cloud3.svg" alt="">
			<div class="bird1">
				<img class="bird-wings" src="./assets/bird1_left.svg" alt="">
				<img class="bird-wings-flip" src="./assets/bird1_right.svg" alt="">
			</div>
			<div class="bird2">
				<img class="bird-wings" src="./assets/bird2_left.svg" alt="">
				<img class="bird-wings-flip" src="./assets/bird2_right.svg" alt="">
			</div>
		</div>
	</div>
</body>
</html>
